{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h1 style="text-align: center;" class="mt-5">Sign Up to ToDo App</h1>
<form method='POST' class="mt-4 signUpForm">
    <div class="row mb-3">
        <div class="col">
            <label for="firstName">Enter First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name"
                aria-label="First name">
        </div>
        <div class="col">
            <label for="lastName">Enter Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name"
                aria-label="Last name">
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
            aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">*We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" placeholder="Enter your password" class="form-control" id="password1">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" placeholder="Re-enter your password" class="form-control"
            id="password2">
    </div>
    <button type="submit" class="btn btn-dark">Sign up</button>
</form>
{% endblock content %}
